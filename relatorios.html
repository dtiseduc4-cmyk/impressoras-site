<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Relatório de Trocas</title>
<link rel="stylesheet" href="styles.css">
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>

<header class="header">
  <div class="header-inner">
    <h1>Relatório de Trocas</h1>
    <nav>
      <a href="index.html">Cadastro</a>
      <a href="lista-impressoras.html">Impressoras</a>
      <a href="cadastro-troca.html">Registrar Troca</a>
      <a class="active" href="relatorios.html">Relatórios</a>
    </nav>
  </div>
</header>

<main class="container">

  <div style="margin-bottom:12px; display:flex; gap:8px; align-items:center; flex-wrap:wrap;">
    <div class="muted">Listando todas as trocas registradas (coleção <code>registros</code>).</div>
    <div style="margin-left:auto; display:flex; gap:8px;">
      <input id="filtroEscolaRel" class="search" placeholder="Filtrar por Escola">
      <button id="btnLimparFiltrosRel" class="small">Limpar</button>
    </div>
  </div>

  <div class="table-wrapper">
    <table class="tabela">
      <thead>
        <tr>
          <th>Data</th>
          <th>Escola</th>
          <th>Toner / Tipo</th>
          <th>Modelo — Escola</th>
          <th>Quantidade</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaRel">
        <tr><td colspan="6" class="muted">Carregando...</td></tr>
      </tbody>
    </table>
  </div>

</main>

<script src="app.js"></script>
</body>
</html>
