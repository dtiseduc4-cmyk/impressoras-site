<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Relatório de Trocas</title>
<link rel="stylesheet" href="styles.css">
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>

<header class="header">
  <div class="header-inner">
    <h1>Relatório de Trocas</h1>
    <nav>
      <a href="index.html">Cadastro</a>
      <a href="lista-impressoras.html">Impressoras</a>
      <a href="cadastro-troca.html">Registrar Troca</a>
      <a class="active" href="relatorios.html">Relatórios</a>
    </nav>
  </div>
</header>

<main class="container">

  <!-- FILTROS -->
  <div class="filtros-rel">
    <label>Mês:</label>
    <input type="month" id="filtroMesRel">

    <label>Escola:</label>
    <input id="filtroEscolaRel" class="search" placeholder="Digite a escola">

    <button id="btnLimparFiltrosRel" class="small">Limpar</button>
  </div>

  <!-- TABELA -->
  <div class="table-wrapper">
    <table class="tabela">
      <thead>
        <tr>
          <th>Data</th>
          <th>Escola</th>
          <th>Toner</th>
          <th>Quantidade</th>
          <th>Responsável</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaRel">
        <tr><td colspan="6" class="muted">Carregando...</td></tr>
      </tbody>
    </table>
  </div>

</main>

<script src="app.js"></script>
</body>
</html>
