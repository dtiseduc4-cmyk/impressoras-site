<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Cadastro Troca</title>

<link rel="stylesheet" href="styles.css">
<script src="https://www.gstatic.com/firebasejs/11.8.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.8.0/firebase-firestore.js"></script>

<style>
.form-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 12px;
}

.table-area {
  margin-top: 24px;
  background: var(--card);
  padding: 18px;
  border-radius: 12px;
  box-shadow: 0 6px 18px rgba(15,23,42,0.08);
}

.btn-acao {
  cursor: pointer;
  font-size: 13px;
  padding: 4px 8px;
  border-radius: 6px;
  border: none;
}
.btn-editar { background: #007bff; color: #fff; }
.btn-salvar { background: #16a34a; color: #fff; }
.btn-cancelar { background: #6b7280; color: #fff; }
.btn-excluir { background: #dc2626; color: #fff; }

.tabela th, .tabela td { text-align: center; }
</style>

</head>
<body>

<header class="header">
  <div class="header-inner">
    <h1>Cadastro de Troca</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cadastro-impressoras.html">Cadastro Impressoras</a>
      <a href="lista-impressoras.html">Impressoras</a>
      <a class="active" href="cadastro-troca.html">Cadastro Troca</a>
      <a href="relatorios.html">Relatórios</a>
    </nav>
  </div>
</header>

<main class="container">

  <div class="card">
    <h2>Registrar Nova Troca</h2>

    <form id="formToner" class="form-grid">

      <div>
        <label>Escola:</label>
        <input list="escolasList" id="escolaToner" required>
        <datalist id="escolasList"></datalist>
      </div>

      <div>
        <label>Toner:</label>
        <input list="tonersList" id="tonerToner" required>
        <datalist id="tonersList"></datalist>
      </div>

      <div>
        <label>Data da Troca:</label>
        <input type="date" id="dataToner" required>
      </div>

      <div>
        <label>Quantidade:</label>
        <input type="number" id="quantidadeToner" value="1" min="1" required>
      </div>

      <div style="text-align:right;">
        <button type="submit">Registrar ✅</button>
        <button type="button" id="btnLimparToner" class="small">Limpar</button>
      </div>

    </form>
  </div>

  <div class="table-area">
    <h3>Últimas trocas registradas</h3>

    <table class="tabela">
      <thead>
        <tr>
          <th>Data</th>
          <th>Escola</th>
          <th>Toner</th>
          <th>Qtd</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaUltimasTrocas">
        <tr><td colspan="5" class="muted">Carregando...</td></tr>
      </tbody>
    </table>
  </div>

</main>

<script src="app.js"></script>
</body>
</html>
